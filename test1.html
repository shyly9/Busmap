<html>

<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="css/style-busmap.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="js/index.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="js/sidebar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="TrangChu.html" class="logo">
                <img class="logo-busmap" src="img/Logo-BusMap.svg" alt="">
            </a>
        </div>
    </nav>
    <main class="main">
        <div class="sidebar">
            <div class="bus-content">
                <div class="bus-items">
                    <div class="sidebar-header">
                        <button class="tab_btn active" id="search">Tra cứu</button>
                        <button class="tab_btn" id="direction">Tìm đường</button>
                        <div class="line"></div>
                    </div>

                    <div class="sidebar-content">
                        <div class="tab_content active">
                            <div>
                                <input id="tx-input" type="search" placeholder="Tìm tuyến xe..." data-search>
                            </div>
                            <div class="bus-card" data-bus-cards-container></div>

                            <template data-bus-template>
                                <div class="item">
                                    <div class="card">
                                        <div id="img-bus">
                                            <div class="no" data-tuyenso></div>
                                            <div class="name" data-tentuyen></div>
                                        </div>
                                        <div class="time-money">
                                            <div class="time" data-time></div>
                                            <div class="cost" data-cost></div>
                                        </div>
                                    </div>
                            </template>
                            <div class="bus-items subbus">
                                <div class="bus-title">

                                </div>
                                <div class="sidebar-menu">
                                    <div class="sidebar-menu-header">
                                        <button class="tab-menu-btn" id="timeline">Biểu đồ giờ</button>
                                        <button class="tab-menu-btn" id="stations">Trạm dừng</button>
                                        <button class="tab-menu-btn active" id="infomation">Thông tin</button>
                                    </div>
                                    <div class="sidebar-menu-content">
                                        <div class="tab-menu-content">
                                            <div id="bieudogio">

                                            </div>
                                        </div>
                                        <div class="tab-menu-content">
                                            <div id="tramdung">
                                            </div>
                                        </div>
                                        <div class="tab-menu-content active">
                                            <div id="info">
                                                <div id="dot"></div><span>Tuyến: <span class="tuyenso"></span></span>
                                            </div>
                                            <div id="info">
                                                <div id="dot"></div><span>Tên tuyến: <span
                                                        class="tentuyen"></span></span>
                                            </div>
                                            <div id="info">
                                                <div id="dot"></div><span>Giá vé lượt: <span class="veluot"
                                                        a></span></span>
                                            </div>
                                            <div id="info">
                                                <div id="dot"></div><span>Giá vé tháng: <span class="vethang"
                                                        a></span></span>
                                            </div>
                                            <div id="info">
                                                <div id="dot"></div><span>Thời gian chạy: <span
                                                        class="thoigian"></span></span>
                                            </div>
                                            <div id="info">
                                                <div id="dot"></div><span>Lộ trình: <span class="lotrinh"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab_content">
                        <input id="origin-input" class="controls" type="search" placeholder="Chọn điểm xuất phát" />

                        <input id="destination-input" class="controls" type="search" placeholder="Chọn điểm kết thúc" />
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="map-content">
            <input id="pac-input" class="controls" type="search" placeholder="Tìm địa điểm..." />
            <div id="map"></div>
        </div>
    </main>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
        defer>
        </script>

</body>

</html>
